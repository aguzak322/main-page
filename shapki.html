<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шапки</title>
    <link rel="stylesheet" href="shapki.css">
</head>
<script>
    function goToPage(url) {
        if (url) {
            window.open(url, '_self');
        }
    }
</script>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="photo/Fashion Katalog.png" alt="Логотип Fashion Katalog" class="logo" onclick="goToPage('index.html')">
        </div>
        <nav>
            <div class="rectangle">
                <button class="btn" onclick="goToPage('t-shirts.html')">футболки</button>
                <button class="btn" onclick="goToPage('jackets.html')">куртки</button>
                <button class="btn" onclick="goToPage('hoodies.html')">худи</button>
                <button class="btn" onclick="goToPage('hats.html')">шапки</button>
                <button class="btn" onclick="goToPage('pants.html')">штаны</button>
                <button class="btn" onclick="goToPage('shoes.html')">обувь</button>
                <button class="btn" onclick="goToPage('accessories.html')">аксессуары</button>
            </div>
        </nav>
        <div class="products">
            <img src="photo/vetshapk.png" alt="Ветровка и шапка" class="vet" onclick="goToPage('vet.html')">
            <img src="photo/balenc.png" alt="Балenciaga" class="balenc">
        </div>
    </div>
</body>
</html>
